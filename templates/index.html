<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <br><br>
    <div class="container">
        <h1><i class="fa-solid fa-house"></i> House Price Prediction</h1>
        <p>Enter the details below to predict the house price üí∞</p>

        <form action="/predict" method="POST">
            <div class="input-group">
                <label><i class="fa-solid fa-location-dot"></i> Longitude:</label>
                <input type="text" name="longitude" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-location-arrow"></i> Latitude:</label>
                <input type="text" name="latitude" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-building"></i> Housing Median Age:</label>
                <input type="text" name="housing_median_age" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-door-open"></i> Total Rooms:</label>
                <input type="text" name="total_rooms" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-bed"></i> Total Bedrooms:</label>
                <input type="text" name="total_bedrooms" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-users"></i> Population:</label>
                <input type="text" name="population" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-house-user"></i> Households:</label>
                <input type="text" name="households" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-money-bill"></i> Median Income:</label>
                <input type="text" name="median_income" required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-water"></i> Ocean Proximity (0-4):</label>
                <input type="text" name="ocean_proximity" required>
            </div>
            <button type="submit"><i class="fa-solid fa-calculator"></i> Predict Price</button>
        </form>
    </div>
</body>
</html>
